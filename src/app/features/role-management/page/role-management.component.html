<div class="container-component">
  <h1>Gesti贸n de Roles</h1>

  <!-- Bot贸n para adicionar rol -->
  <div class="action-area">
    <button class="secondary-button" (click)="toggleAddRole()">
      Crear Rol
    </button>
  </div>

  <div *ngIf="showAddRoleInput" class="add-role-form">
    <form [formGroup]="RolesForm">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nombre del Rol</mat-label>
        <input matInput formControlName="RoleName" maxlength="50" />
        <!-- Mensajes de error -->
        <mat-error *ngIf="RolesForm.get('RoleName')?.hasError('required')">
          El nombre del rol es obligatorio
        </mat-error>
        <mat-error *ngIf="RolesForm.get('RoleName')?.hasError('minlength')">
          El nombre debe tener al menos 3 caracteres
        </mat-error>
        <mat-error *ngIf="RolesForm.get('RoleName')?.hasError('maxlength')">
          El nombre no debe superar los 50 caracteres
        </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        (click)="addRole()"
        [disabled]="RolesForm.invalid"
      >
        Agregar
      </button>
      <button mat-raised-button [disabled]="RolesForm.invalid">cancelar</button>
    </form>
  </div>

  <!-- Tabla de roles -->
  <table mat-table [dataSource]="roles" class="mat-elevation-z8 full-width">
    <!-- Nombre del Rol Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let role">{{ role.name }}</td>
    </ng-container>

    <!-- Acci贸n Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acci贸n</th>
      <td mat-cell *matCellDef="let role">
        <button mat-icon-button color="primary" (click)="editRole(role)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
