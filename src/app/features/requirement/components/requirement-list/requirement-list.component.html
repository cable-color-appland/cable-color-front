<div class="container-component">
    <hr />
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                {{config.i18n.title}}
            </mat-card-title>
        </mat-card-header>
    </mat-card>
    <mat-divider></mat-divider>
    <mat-card>
        <a mat-raised-button color="primary" routerLink="create">{{ config.i18n.createButton }}</a>
    </mat-card>
    <mat-divider></mat-divider>
    <mat-card>
        <mat-tab-group mat-align-tabs="center">
            <mat-tab label="{{ config.i18n.tabLeft }}">
                <app-list-table [data]="ongoingRequirements"></app-list-table>
            </mat-tab>
            <mat-tab label="{{ config.i18n.tabRight }}">
                <app-list-table [data]="finishedRequirements"></app-list-table>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
