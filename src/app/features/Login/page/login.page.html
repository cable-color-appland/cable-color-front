<div class="side-image">
  <img src="assets/images/circle-gray.svg" alt />
</div>
<div class="login-container">
  <div class="logo">
    <img src="assets/images/logo-cable-color.png" alt />
  </div>
  <div class="login-box">
    <h2>{{config.i18n.title}}</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="username">{{config.i18n.emptySpace}}</label>
        <input
          id="username"
          formControlName="username"
          type="text"
          [placeholder]="config.i18n.placeholderUser"
        />
        <div
          *ngIf="f['username'].touched && f['username'].errors"
          class="error-message"
        >
          <span>{{config.i18n.errorMessageUser}}</span>
        </div>
      </div>
      <div class="input-group">
        <label for="password">{{config.i18n.emptySpace}}</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          [placeholder]="config.i18n.placeholderPassword"
        />
        <div
          *ngIf="f['password'].touched && f['password'].errors"
          class="error-message"
        >
          <span>{{config.i18n.errorMessagePassword}}</span>
        </div>
      </div>
      <button
        type="submit"
        [disabled]="!loginForm.valid"
        class="secondary-button"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
<div class="bottom-image">
  <img src="assets/images/circle-purple.svg" alt />
</div>
