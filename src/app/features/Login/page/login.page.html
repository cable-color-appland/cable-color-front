<div class="side-image">
  <img src="assets/images/circle-gray.svg" alt />
</div>
<div class="login-container">
  <div class="logo">
    <img src="assets/images/logo-cable-color.png" alt />
  </div>
  <div class="login-box">
    <h2>{{config.i18n.title}}</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="username"></label>
        <input
          formControlName="username"
          type="text"
          [placeholder]="config.i18n.placeholderUser"
        />
      </div>
      <div class="input-group">
        <label for="password"></label>
        <input
          formControlName="password"
          type="password"
          [placeholder]="config.i18n.placeholderPassword"
        />
      </div>
      <button
        type="submit"
        [disabled]="!loginForm.valid"
        class="secondary-button"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
<div class="bottom-image">
  <img src="assets/images/circle-purple.svg" alt />
</div>
